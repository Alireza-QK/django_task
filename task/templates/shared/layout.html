{% load static %}
<!doctype html>
<html lang="en">

<head>
	<!-- Required meta tags -->
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<!-- Bootstrap CSS -->
	<link rel="stylesheet" href="{% static 'task_app/css/bootstrap.min.css' %}">
	<link rel="stylesheet" href="{% static 'task_app/css/style.css' %}">
	<title>{% block title %}Task Manager{% endblock %}</title>
</head>

<body>
	<div class="container">
		{% block content %}{% endblock %}
	</div>
	<!-- Optional JavaScript; choose one of the two! -->
	<script src="{% static 'task_app/jquery-3.5.1.slim.min.js' %}"></script>
	<script src="{% static 'task_app/bootstrap.bundle.min.js' %}"></script>
</body>

</html>
