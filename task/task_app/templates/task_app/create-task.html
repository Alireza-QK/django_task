{% extends 'shared/layout.html' %}
{% load static %}
{% block title %}Task Manager Panel{% endblock %}
{% block content %}
<main class="container">
	<div class="my-3 p-3 bg-white rounded shadow-sm">
		<h3 class="border-bottom border-gray pb-2 mb-0">Create Task</h3>
		{% if messages %}
            {% for message in messages %}
                <div class="alert alert-danger mt-3">{{message}}</div>
            {% endfor %}
        {% endif %}
		<form class="mt-3" method="post">
			{% csrf_token %}
			<div class="form-group">
				<label for="task-title">Title Task</label>
				<input type="text" class="form-control" name="title_task" id="task-title">
				<small id="title_task" class="form-text text-muted">Some text here ...</small>
			</div>
			<button type="submit" class="btn btn-primary">Create</button>
		</form>
	</div>
</main>
{% endblock %}
