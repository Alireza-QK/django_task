{% extends 'shared/layout.html' %}
{% load static %}
{% block title %}Task Manager Panel{% endblock %}
{% block content %}
<main class="container">
	<!-- Content -->
	<div class="my-3 p-3 bg-white rounded shadow-sm">
		<h6 class="border-bottom border-gray pb-2 mb-0">Last tasks</h6>
		<table class="table table-hover">
			<thead>
				<tr>
					<th scope="col">#</th>
					<th scope="col">Title task</th>
					<th scope="col">Actions</th>
				</tr>
			</thead>
			<tbody>
				{% for task in object_list %}
				<tr>
					<th>{{ task.id }}</th>
					<td>{{ task.title }}</td>
					<td>
						<a href="{% url 'task:edit-task' task.pk %}" class="btn btn-info btn-sm">Edit</a>
						<a href="{% url 'task:delete-task' task.pk %}" class="btn btn-danger btn-sm">Delete</a>
					</td>
				</tr>
				{% endfor %}
			</tbody>
		</table>
		<!-- <nav aria-label="Page navigation">
			<ul class="pagination">
				<li class="page-item"><a class="page-link" href="#">Previous</a></li>
				<li class="page-item"><a class="page-link" href="#">1</a></li>
				<li class="page-item"><a class="page-link" href="#">2</a></li>
				<li class="page-item"><a class="page-link" href="#">3</a></li>
				<li class="page-item"><a class="page-link" href="#">Next</a></li>
			</ul>
		</nav> -->
	</div>
</main>
{% endblock %}
